syntax = "proto3";

package api;

option go_package = "gen/pb";

import "common.proto";

message Intersections {
    message ListRequest {
        Polygon polygon = 1;
        // filters
        repeated string departmentalOrganizationNames = 2; // optional
        repeated string sportsAreaNames = 3; // optional
        repeated string sportsAreaTypes = 4; // optional
        Availability availability = 5; // optional
        repeated string sportKinds = 6; // optional
    }

    message ListResponse {
        repeated CirclesCluster intersections = 1;
        ListStats listStats = 2;
    }
}

message Unions {
    message ListRequest {
        Polygon polygon = 1;
        // filters
        repeated string departmentalOrganizationNames = 2; // optional
        repeated string sportsAreaNames = 3; // optional
        repeated string sportsAreaTypes = 4; // optional
        Availability availability = 5; // optional
        repeated string sportKinds = 6; // optional
    }

    message ListResponse {
        repeated CirclesCluster unions = 1;
        ListStats listStats = 2;
    }
}
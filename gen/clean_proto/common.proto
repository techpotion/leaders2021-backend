syntax = "proto3";

package api;

option go_package = "gen/pb";

import public "google/protobuf/any.proto";

import public "enums.proto";

message Point {
    float lat = 1;
    float lng = 2;
}

message LineString {
    repeated Point points = 1;
}

message MultiLineString {
    repeated LineString lineStrings = 1;
}

message MultiPoint {
    repeated Point points = 1;
}

message Polygon {
    repeated Point points = 1;
}

message MultiPolygon {
    repeated Polygon polygons = 1;
}

message Pagination {
    uint32 pageNumber = 1;
    uint32 resultsPerPage = 2;
}

message ListStats {
    uint32 count = 1;
}

message SportsObject {
    uint32 objectId = 1;
    string objectName = 2;
    string objectAddress = 3;
    Point objectPoint = 4;
    uint32 departmentalOrganizationId = 5;
    string departmentalOrganizationName = 6;
    uint32 availability = 7;
    double objectSumSquare = 8;
}

message SportsObjectDetailed {
    uint32 objectId = 1;
    string objectName = 2;
    string sportsAreaAddress = 3;
    Point objectPoint = 4;
    uint32 departmentalOrganizationId = 5;
    string departmentalOrganizationName = 6;
    uint32 sportsAreaId = 7;
    string sportsAreaName = 8;
    string sportsAreaType = 9;
    double sportsAreaSquare = 10;
    uint32 availability = 11;
    string sportKind = 12;
}

message Park {
    string commonName = 1;
    string admArea = 2;
    string district = 3;
    string location = 4;
    bool hasSportground = 5;
    Point objectPoint = 6;
}

message Pollution {
    string admArea = 1;
    string district = 2;
    string location = 3;
    bool isPolluted = 4;
    Point objectPoint = 5;
    string results = 6;
}

message Circle {
    uint32 objectId = 1;
    uint32 neighborObjectId = 2;
    uint32 availability = 3;
}

message CircleIntersections {
    uint32 objectId = 1;
    repeated uint32 neighborsObjectIds = 2;
}
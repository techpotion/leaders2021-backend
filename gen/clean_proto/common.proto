syntax = "proto3";

package api;

option go_package = "gen/pb";

import public "google/protobuf/any.proto";

import public "enums.proto";

message Pagination {
    uint32 pageNumber = 1;
    uint32 resultsPerPage = 2;
}

message ListStats {
    uint64 count = 1;
}

message Point {
    float lat = 1;
    float lng = 2;
}

message SportsObject {
    uint32 object_id = 1;
    string object_name = 2;
    Point object_point = 3;
    uint32 departmental_organization_id = 4;
    string departmental_organization_name = 5;
    uint32 sports_area_id = 6;
    string sports_area_name = 7;
    string sports_area_type = 8;
    uint32 availability = 9;
    string sport_kind = 10;
}
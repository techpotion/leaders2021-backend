syntax = "proto3";

package api;

option go_package = "gen/pb";

import "common.proto";

message SportsObjects {
    message ListRequest {
        Pagination pagination = 1;
        // filters
        repeated string objectNames = 2; // optional
        repeated uint32 departmentalOrganizationIds = 3; // optional
        repeated string departmentalOrganizationNames = 4; // optional
        repeated Availability availabilities = 7; // optional
    }

    message ListResponse {
        repeated SportsObject sportsObjects = 1;
        ListStats listStats = 2;
    }

    message GetRequest {
        uint32 objectId = 2;
    }

    message GetResponse {
        SportsObject sportsObject = 1;
    }
}

message SportsObjectsDetailed {
    message ListRequest {
        Pagination pagination = 1;
        // filters
        uint32 objectId = 2; // optional
        string objectName = 3; // optional
        uint32 departmentalOrganizationId = 4; // optional
        string departmentalOrganizationName = 5; // optional
        string sportsAreaName = 6; // optional
        string sportsAreaType = 7; // optional
        Availability availability = 8; // optional
        string sportKind = 9; // optional
    }

    message ListResponse {
        repeated SportsObjectDetailed sportsObjects = 1;
        ListStats listStats = 2;
    }
}
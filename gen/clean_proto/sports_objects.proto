syntax = "proto3";

package api;

option go_package = "gen/pb";

import "common.proto";

message SportsObjects {
    message ListRequest {
        Pagination pagination = 1;
        // filters
        string object_name = 2; // optional
        uint32 departmental_organization_id = 3; // optional
        string departmental_organization_name = 4; // optional
        Availability availability = 7; // optional
        string sport_kind = 8; // optional
    }

    message ListResponse {
        repeated SportsObject sportsObjects = 1;
        ListStats listStats = 2;
    }

    message GetRequest {
        uint32 object_id = 2;
    }

    message GetResponse {
        SportsObject sportsObject = 1;
    }
}

message SportsObjectsDetailed {
    message ListRequest {
        Pagination pagination = 1;
        // filters
        uint32 object_id = 2; // optional
        string object_name = 3; // optional
        uint32 departmental_organization_id = 4; // optional
        string departmental_organization_name = 5; // optional
        string sports_area_name = 6; // optional
        string sports_area_type = 7; // optional
        Availability availability = 8; // optional
        string sport_kind = 9; // optional
    }

    message ListResponse {
        repeated SportsObjectDetailed sportsObjects = 1;
        ListStats listStats = 2;
    }
}
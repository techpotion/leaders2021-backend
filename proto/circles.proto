syntax = "proto3";

package api;

option go_package = "gen/pb";

import "common.proto";

message Intersections {
    message ListRequest {
        Polygon polygon = 1;
        // filters
        Availability availability = 2;
    }

    message ListResponse {
        repeated CirclesCluster intersections = 1;
        ListStats listStats = 2;
    }
}

message Unions {
    message ListRequest {
        Polygon polygon = 1;
        // filters
        Availability availability = 2;
    }

    message ListResponse {
        repeated CirclesCluster unions = 1;
        ListStats listStats = 2;
    }
}
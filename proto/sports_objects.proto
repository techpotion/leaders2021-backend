syntax = "proto3";

package api;

option go_package = "gen/pb";

import "common.proto";

message SportsObjects {
    message ListRequest {
        Pagination pagination = 1;
        // filters
        string object_name = 2 [(validate.rules).string = {ignore_empty: true}]; // optional
        uint32 departmental_organization_id = 3 [(validate.rules).uint32 = {ignore_empty: true, gte: 100000}]; // optional
        string departmental_organization_name = 4; // optional
        Availability availability = 7; // optional
        string sport_kind = 8 [(validate.rules).string = {ignore_empty: true}]; // optional
    }

    message ListResponse {
        repeated SportsObject sportsObjects = 1;
        ListStats listStats = 2;
    }

    message GetRequest {
        uint32 object_id = 2 [(validate.rules).uint32 = {gte: 200000}];
    }

    message GetResponse {
        SportsObject sportsObject = 1;
    }
}

message SportsObjectsDetailed {
    message ListRequest {
        Pagination pagination = 1;
        // filters
        uint32 object_id = 2 [(validate.rules).uint32 = {ignore_empty: true, gte: 200000}]; // optional
        string object_name = 3 [(validate.rules).string = {ignore_empty: true}]; // optional
        uint32 departmental_organization_id = 4 [(validate.rules).uint32 = {ignore_empty: true, gte: 100000}]; // optional
        string departmental_organization_name = 5; // optional
        string sports_area_name = 6 [(validate.rules).string = {ignore_empty: true}]; // optional
        string sports_area_type = 7 [(validate.rules).string = {ignore_empty: true}]; // optional
        Availability availability = 8; // optional
        string sport_kind = 9 [(validate.rules).string = {ignore_empty: true}]; // optional
    }

    message ListResponse {
        repeated SportsObjectDetailed sportsObjects = 1;
        ListStats listStats = 2;
    }
}